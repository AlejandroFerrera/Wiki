{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1 class="page-heading">All Pages</h1>

<section class="entries-container">
    <ul>
        {% for entry in entries %}
        <a href="{% url 'page' entry %}">{{ entry }}</a>
        {% endfor %}
    </ul>
</section>

{% endblock %}
