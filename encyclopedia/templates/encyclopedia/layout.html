{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <div class="logo">
                <img class="wiki-logo" src="{% static 'encyclopedia/img/wiki-logo.png' %}" alt="wiki-logo">
                <h2>Wikipedia</h2>
            </div>
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <div class="search">
                    <input type="text" name="q" placeholder="Search Encyclopedia">
                </div>
            </form>
            <div class="nav-item">
                <img src="{% static 'encyclopedia/img/house-solid.svg' %}" alt="home-icon">
                <a href="{% url 'index' %}">Home</a>
            </div>
            <div class="nav-item">
                <img src="{% static 'encyclopedia/img/plus-solid.svg' %}" alt="plus-icon">
                <a href="{% url 'new-page' %}">Create New Page</a> 
            </div>
            <div class="nav-item">
                <img src="{% static 'encyclopedia/img/shuffle-solid.svg' %}" alt="random-icon">
                <a href="{% url 'random-page' %}">Random page</a> 
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
