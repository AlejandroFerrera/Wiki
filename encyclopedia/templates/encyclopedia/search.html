{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}

<h1 class="text-center">Searh results</h1>

<main class="entries-container">

    <ul>

        {% if matches %}
            {% for entry in matches %}
                <a href="{% url 'page' entry %}">{{ entry }}</a>
            {% endfor %}

        {% else %}
            <li>No results for that search</li>
        {% endif %}

    </ul>
</main>


{% endblock %}
