{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}

<h1>Searh results</h1>

<ul>

    {% if matches %}
        {% for entry in matches %}
            <a href="{% url 'page' entry %}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}

    {% else %}
        <li>No results for that search</li>
    {% endif %}

</ul>


{% endblock %}
